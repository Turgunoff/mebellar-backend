name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e  # Stop on error

            echo "üöÄ Starting deployment..."

            # 1. Loyiha papkasiga kirish
            cd ~/mebellar-backend

            # 2. Eski o'zgarishlarni bekor qilish
            git reset --hard origin/main
            git clean -fd

            # 3. Yangi kodni olish
            git pull origin main

            # 4. Dependencies yangilash
            /usr/local/go/bin/go mod tidy

            # 5. Service to'xtatish
            sudo systemctl stop mebellar

            # 6. Eski binary o'chirish
            rm -f mebellar-backend-prod

            # 7. Yangi build
            /usr/local/go/bin/go build -o mebellar-backend-prod .

            # 8. Executable qilish
            chmod +x mebellar-backend-prod

            # 9. Service ishga tushirish
            sudo systemctl start mebellar

            # 10. Kutish (backend ishga tushishi uchun)
            sleep 5

            # 11. Health check
            if curl -f http://localhost:8081/health > /dev/null 2>&1; then
              echo "‚úÖ Deployment successful!"
              sudo systemctl status mebellar --no-pager
            else
              echo "‚ùå Deployment failed! Health check failed."
              sudo journalctl -u mebellar -n 50 --no-pager
              exit 1
            fi

      - name: Notify deployment status
        if: failure()
        run: echo "‚ùå Deployment failed! Check logs."
